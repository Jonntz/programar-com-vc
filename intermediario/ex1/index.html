<!doctype html>
<html lang="pt-br">

<head>
    <title>universidade</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/index.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <br>
        <h1>Formulário universidade - intermediário</h1>

        <main class="content">
            <form>
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="pontos">Pontos: </label>
                    <input type="number" class="form-control" name="pontos" id="pontos" required>
                </div>

                <div class="form-group">
                    <label for="nota">Nota: </label>
                    <input type="number" class="form-control" name="nota" id="nota" required>
                </div>

                <div class="form-group">
                    <label for="universidade">Universidade: </label>
                    <input type="text" class="form-control" name="universidade" id="universidade" required>
                </div>

                <div class="form-group">
                    <label for="empresas">Empresas: </label>
                    <input type="text" class="form-control" name="empresas" id="empresas" required>
                </div>

                <div class="form-group">
                    <label for="avatars">Avatars: </label>
                    <input type="text" class="form-control" name="avatars" id="avatars" required>
                </div>

                <div class="form-group">
                    <label for="horarios">Horário: </label>
                    <select name="horarios" id="horarios" class="form-control">
                        <optgroup label="Horário">
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </optgroup>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="botao" onclick="enviar()">Enviar</button>
                <br>
                <br>
            </form>
            <br>
        </main>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
